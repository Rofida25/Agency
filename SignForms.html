<!DOCTYPE html>
<head>
  <title>Sign Form</title>
    <link href="Css/StyleForms.css" rel="stylesheet" type="text/css">
    <script src="js/ActionForms.js"></script>
</head>
<body>
    <section>   <!--Sign Block-->
        <div class="container">
          <div class="user signinBx">
            <div class="imgBx"><img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg" alt="" /></div>
            <div class="formBx">
              <form  method="post" action="php/signform.php" >
                <h2>Sign In</h2>
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <div class="button"> 
                <input type="submit" name="submit" value="Login" onclick="window.location.href='///G:/Web%20Engineering%20(2)/Project/Project/Agency.HTML';"/>  
                </div>
                <p class="signup">
                  Don't have an account ?
                  <a href="#" onclick="toggleForm();">Sign Up.</a> <!--move to another window (Sign Up)-->
                </p>
              </form>
            </div>
          </div>
          <div class="user signupBx">
            <div class="formBx">
              <form method="post" action="php/signform.php">
                <h2>Create an account</h2>
                <input type="text" id="userName" placeholder="Username" name="username" required/>
                <input type="text" id="phone" placeholder="Mobile Number" name="mobile" required />
                <input type="email" id="email" placeholder="Email Address" name="email" required/>
                <input type="password" id="pass" placeholder="Create Password" name="password"  required/>
                <input type="date" id=""  required/>
                <div class="radio">
                  Gender: Male<input type="radio" name="gender"/>Female<input type="radio" name="gender"/>
                </div>
                <div class="button"> 
                 <input type="submit" name="Insert" value="Sign Up" onclick="signIn()" />
                  
                </div>
                <p class="signup">
                  Already have an account ?
                  <a href="#" onclick="toggleForm();">Sign in.</a>  <!--move to another window (Sign In)-->
                </p>
               
              </form>
            </div>
            <div class="imgBx"><img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img2.jpg" alt="" /></div>
          </div>
        </div>
      </section>
      <script src="js/formScript.js"></script>
</body>
</html>
